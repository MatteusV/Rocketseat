<script>
    /*
        Number 

        33 / inteiro
        12.5 / real (float)
        NaN / Not a Number
        Infinity / infinito

    */

    //numero real
    console.log(33 + 10)

    //float
    console.log(12.5 / 5)

    //NaN
    console.log(10 / "asdasf")
    //Not a Number


    //Infinity
    console.log(12.5 === Infinity)
    //false or true
</script>
