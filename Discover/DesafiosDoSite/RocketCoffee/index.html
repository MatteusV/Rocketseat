<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RocketCoffee</title>
</head>
<body>
    <header>
        <div class="header">
            <img id="logo" src="assets/logo-mobile.svg" alt="">

            <button onclick="toggleSidebar()" class="menu" id="menu-open">
               <img id="open" src="assets/menu-buguer-open.svg" alt="">
            </button>

            <button onclick="toggleSidebar()" class="menu" id="menu-close">
                <img id="close" src="assets/menu-buguer-close.svg" alt="">
            </button>
        </div>

        <nav id="navigation-header">
            <a class="link" href="#">Home</a>
            <a class="link" href="#">Menu</a>
            <a class="link" href="#">Recompensas</a>
            <a class="link" href="#">Gift Cards</a>
            <a class="link" href="#">Lojas</a>
        </nav>

        <div id="btn-desktop">
            <button>PEGAR MEU CAFÉ</button>
        </div>
    </header>
    

    <main>
        <div class="container">
            <div id="title">
                <h1>O café que fará seu código decolar para 
                    o próximo nível.</h1>
            </div>

            <div id="btn-mobile">
                <button>PEGAR MEU CAFÉ <img src="assets/arrow.svg" alt=""></button>
            </div>

            <div class="text">
                <h1 id="normal">Great Coffee</h1>
                <h1 id="roxo">&lt;Great Code/&gt;</h1>
            </div>

            <img id="coffee" src="assets/rocket-coffee.png" alt="">
        </div>


    </main>

<script src="script.js"></script>
</body>
</html>
